<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky Application</title>
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- font awsome links -->
    <script
      src="https://kit.fontawesome.com/abca7331ef.js"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap css links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body onload="loadInitialData()" class="overflow-auto">
    <!-- navigation bar section starts here-->
    <section class="navbar__container p-0 m-0">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary h-100 vw-100"
        data-bs-theme="dark"
      >
        <div
          class="container-fluid p-0 .d-flex justify-content-between align-items-center"
        >
          <!-- navbar section title-->
          <div class="title">
            <a class="navbar-brand" href="#">Tasky Application</a>
            <!-- hamburger icon for mobile screens -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <!-- navbar item section -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex w-100">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacts</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">More Applications</a>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- navigation bar section ends here -->

    <!-- search and add Task section -->
    <section
      class="search_container d-flex flex-column justify-content-center align-items-center vh-20 w-100 gap-5"
    >
      <!-- search input container -->
      <div class="input_container w-50">
        <div class="input-group shadow rounded">
          <input
            type="text"
            class="form-control"
            placeholder="Search Your Task Here"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <!-- search button container -->
          <button class="btn btn-outline" type="submit" id="button-addon2">
            <i class="fa-solid fa-magnifying-glass me-1"></i>
            Search
          </button>
        </div>
      </div>

      <!-- modal section -->
      <div class="modal_container">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          <i class="fa-solid fa-plus me-1"></i>
          <span> Add Task </span>
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="addModal"
          tabindex="-1"
          aria-labelledby="ModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <!-- modal header -->
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="ModalLabel">
                  Tasky Application
                </h1>

                <!-- modal close button -->
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <!-- modal body -->
              <div class="modal-body">
                <form>
                  <!-- input tab for card image url -->
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label"
                      >Enter Image URL</label
                    >
                    <input
                      type="url"
                      class="form-control"
                      id="imageUrl"
                      aria-describedby="imageDesc"
                    />
                    <div id="imageDesc" class="form-text">
                      This image will be displayed on the card
                    </div>
                  </div>

                  <!-- input tab for card title -->
                  <div class="mb-3">
                    <label for="taskTitle" class="form-label"
                      >Enter Your Task</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="taskTitle"
                      aria-describedby="taskDesc"
                    />
                    <div id="taskDesc" class="form-text">
                      This will be displayed at the top of the card
                    </div>
                  </div>

                  <!-- textbox for Description-->
                  <div class="mb-3">
                    <label for="task_description" class="form-label"
                      >Task Description</label
                    >
                    <textarea
                      class="form-control"
                      id="task_description"
                      rows="5"
                    ></textarea>
                  </div>
                </form>
              </div>

              <!-- modal footer -->
              <div class="modal-footer">
                <!-- modal save changes btn -->
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                  onclick="handleSubmit()"
                >
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal ends here -->

        <!-- modal that opens when open task btn is clicked -->
        <div
          class="modal fade"
          id="showTask"
          tabindex="-1"
          aria-labelledby="showCard"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="showCard">Modal title</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body-2"></div>
              <div class="modal-footer">
                <!-- modal close btn -->
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- modal container ends here-->
    </section>
    <!-- search and add Task section ends here -->

    <!-- cards container -->
    <section class="card_container w-100 h-auto">
      <!-- all cards present in here -->
      <div
        class="task__contents d-flex align-items-center justify-content-start gap-3 flex-wrap"
      ></div>
    </section>
  </body>
  <script src="script.js"></script>

  <!-- bootstrap js link -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
